meta:
  <<: (( merge ))
  environment: ~
  releases:
  - name: logsearch
    version: latest
  default_env:
    # Default vcap & root password on deployed VMs (ie c1oudc0w)
    # Generated using mkpasswd -m sha-512
    bosh:
      password: (( merge || "$6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0" ))
  stemcell: (( merge ))

name: (( meta.environment ))
director_uuid: (( merge ))
properties: (( merge ))

jobs: (( merge ))
networks: (( merge ))

releases: (( merge || meta.releases ))

compilation:
  workers: 4
  network: default
  reuse_compilation_vms: true
  cloud_properties: ~

disk_pools: (( merge ))

resource_pools:
- name: elasticsearch_master
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

- name: elasticsearch_data
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

- name: ingestor
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

- name: queue
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

- name: parser
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

- name: kibana
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( meta.default_env || nil ))

- name: maintenance
  <<: (( merge ))
  network: default
  stemcell: (( meta.stemcell ))
  env: (( meta.default_env || nil ))

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
  max_in_flight: 1
  max_errors: 1

